<meta charset="UTF-8">

<script>

    var ano = 10;

    document.write("Mensagem texto - String");
    document.write("<br>")
    document.write(ano * 20);
    document.write("<br>")
    document.write((ano + 20 + 30)/3);
    document.write("<br>")

    ano = 20;
    document.write("Mensagem texto " + (ano + 20 + 20)/3)


    var primeiroNumero = 39;
    var segundoNumero = 20;
    var terceiroNumero = 41

    var media = (primeiroNumero + segundoNumero + terceiroNumero)/3;
    document.write ("<br>Mensagem texto media " + Math.round(media))

    var nome = 'Flávio';
    document.write ("<br> A idade de " + nome + " é " + primeiroNumero);
</script>
